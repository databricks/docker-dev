---
# 3.8 required for the volume relative path name to config file 
version: '3.8'
services:
  oraxe11g:
    # sys and system password: oracle
    image: oracleinanutshell/oracle-xe-11g
    container_name: oraxe11g
    ports:
      - 1521
      - 5500
    environment:
      - ORACLE_PWD=Passw0rd 
      - ORACLE_ALLOW_REMOTE=true
    volumes:
      - oraxe11g:/u01/app/oracle/oradata

networks:
  default:
    name: arcnet
    external: true
volumes:
  oraxe11g:
    external: true
