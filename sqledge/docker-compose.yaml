version: '3.8'
services:
  v107:
    image: mcr.microsoft.com/azure-sql-edge:107
    container_name: sqledge
    cap_add:
      - SYS_PTRACE    
    ports:
      - 1433
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=Passw0rd
      - CONFIG_EDGE_BUILD=0

networks:
  default:
    name: arcnet
    external: true
  
